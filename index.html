<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Landing Smart Wtach Y68</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="variado.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">REGISTRO</h1>
      <h3 class="formulario__subtitulo">Smart Watch Y68</h3>
      <p class="formulario__parrafo">
        Llena los espacios para enviar tu Smart Watch al domicilio indicado.
      </p>

      <label for="cliente" class="formulario__label">Nombre</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        
      />

      <label for="cedula" class="formulario__label"
        >Cedula</label
      >
      <input
        id="cedula"
        type="text"
        class="formulario__input"
        
      />

      <label for="ciudad" class="formulario__label"
        >Ciudad</label
      >
      <input id="ciudad" type="text" class="formulario__input" />

      <label for="direccion" class="formulario__label"
        >Direccion</label
      >
      <input id="direccion" type="text" class="formulario__input">
        

      <label for="color" class="formulario__label"
        >Color</label
      >
      <select id="color" name="listaempleados" class="formulario__input">
        <option>Negro</option>
        <option>blanco</option>
        <option>Rosa</option>
        
      </select>

      <label for="cantidad" class="formulario__label"
        >Cantidad</label
      >
      <input id="cantidad" type="number" class="formulario__input">
        

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">ENVIAR</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
